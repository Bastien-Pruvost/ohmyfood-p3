<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OhMyFood</title>

  <!-- Css Style -->
  <link rel="stylesheet" href="./styles/prefixed-css/index.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./images/logo/favicon.png" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
</head>
</head>

<body>
  <header>
    <!-- <img src="./images/logo/ohmyfood-logo.svg" alt="Logo OhMyFood"> -->
    <h1>ohmyfood</h1>
  </header>

  <main>
    <section class="location">
      <i class="fas fa-map-marker-alt"></i>
      <span>Paris, Belleville</span>
    </section>

    <div class="hero">
      <section class="presentation">
        <div class="wrapper">
          <h2>Réservez le menu qui vous convient</h2>
          <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
          <a href="#restaurants" class="btn">Explorer nos restaurants</a>
        </div>
      </section>

      <section class="functioning">
        <div class="wrapper">

          <h2>Fonctionnement</h2>

          <ul class="functioning-list">
            <li class="functioning-step">
              <span class="functioning-step__number">1</span>
              <i class="fas fa-mobile-alt functioning-step__icon"></i>
              <span class="functioning-step__text">Choisissez un restaurant</span>
            </li>

            <li class="functioning-step">
              <span class="functioning-step__number">2</span>
              <i class="fas fa-list-ul functioning-step__icon"></i>
              <span class="functioning-step__text">Choisissez un restaurant</span>
            </li>

            <li class="functioning-step">
              <span class="functioning-step__number">3</span>
              <i class="fas fa-store functioning-step__icon"></i>
              <span class="functioning-step__text">Choisissez un restaurant</span>
            </li>
          </ul>

        </div>
      </section>
    </div>

    <section class="restaurants">

    </section>

  </main>

  <footer>

  </footer>

</body>

</html>
