<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OhMyFood</title>

  <!-- Css Style -->
  <link rel="stylesheet" href="./styles/prefixed-css/restaurant-menu.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./images/logo/favicon-green.png" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <a href="./index.html" class="header__arrow-back"><i class="fas fa-arrow-left"></i></a>
    <h1 class="header__logo">ohmyfood</h1>
  </header>

  <main>
    <section class="banner">
      <img src="./images/restaurants/la-palette-du-gout.jpg" alt="">
    </section>

    <section class="menu">
      <div class="wrapper">

        <div class="menu__heading">
          <h2>La palette du goût</h2>
          <input id="check-like" type="checkbox" class="check-like">
          <label for="check-like">
            <div class="heart-svg-container">
              <svg class="heart-svg-active" viewBox="0 0 54.76 48.08">
                <path d="M72.1,31.24a13.75,13.75,0,0,0-19.45,0h0L50,33.89l-2.65-2.65A13.75,13.75,0,0,0,27.9,50.69l2.65,2.65L50,72.79,69.45,53.34l2.65-2.65a13.75,13.75,0,0,0,0-19.45Z" transform="translate(-22.62 -25.96)" />
                <defs>
                  <linearGradient id="gradient-1" x1="35%" y1="100%" x2="80%" y2="0%">
                    <stop offset="0%" style="stop-color:#FF79DA" />
                    <stop offset="100%" style="stop-color:#9356DC" />
                  </linearGradient>
                </defs>
              </svg>
              <svg class="heart-svg-inactive" viewBox="0 0 54.76 48.08">
                <path d="M72.1,31.24a13.75,13.75,0,0,0-19.45,0h0L50,33.89l-2.65-2.65A13.75,13.75,0,0,0,27.9,50.69l2.65,2.65L50,72.79,69.45,53.34l2.65-2.65a13.75,13.75,0,0,0,0-19.45Z" transform="translate(-22.62 -25.96)" />
              </svg>
            </div>
          </label>
        </div>

        <div class="menu-grid">

          <div class="menu-part">
            <h3>entrées</h3>
            <div class="food-card">

              <div class="food-card-left">
                <h4 class="food-card__name">Fricassée d'escargot</h4>
                <div class="food-card__desc">
                  <span class="food-card__desc__info">Au piment d'espelette du sud de la france du sud ouiqefqsfes</span>
                  <span class="food-card__desc__price">25€</span>
                </div>
              </div>

              <div class="food-card-right">
                <i class="fas fa-check-circle"></i>
              </div>

            </div>
          </div>

        </div>

      </div>
    </section>

  </main>


</body>

</html>
